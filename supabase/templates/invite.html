<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0c0d12;
            color: #ffffff;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #12141e;
            border: 1px solid #2a2d3e;
            border-radius: 24px;
            padding: 40px;
            text-align: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #7c4dff, #00e5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background: #7c4dff;
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(124, 77, 255, 0.3);
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">QiOne</div>
        <h2>Collaborate with your team</h2>
        <p>You've been invited to join a workspace on <strong>QiOne</strong>.</p>
        <p>Click the button below to accept your invitation and get started.</p>
        <a href="{{ .ConfirmationURL }}" class="btn">Accept Invitation</a>
        <div class="footer">
            If you weren't expecting this invitation, you can safely ignore this email.<br>
            &copy; 2026 QiAll Me.
        </div>
    </div>
</body>

</html>
